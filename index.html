<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop the Ball 2.0 - Edição Beige</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        beige: {
                            100: '#fdfbf7',
                            200: '#f3e9dc',
                            300: '#e6dcc3',
                            800: '#5c5046',
                            900: '#433831',
                        },
                        coffee: {
                            light: '#a68b7c',
                            DEFAULT: '#8c7062',
                            dark: '#59443c',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-beige-900 selection:bg-coffee-light selection:text-white">

    <!-- UI Overlay -->
    <div class="fixed top-0 left-0 w-full p-4 z-50 pointer-events-none">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <!-- Score Box -->
            <div class="glass-panel rounded-2xl px-6 py-3 flex flex-col items-center shadow-lg transition-transform transform hover:scale-105">
                <span class="text-xs text-coffee-dark font-bold uppercase tracking-wider">Pontos</span>
                <span id="score-display" class="text-3xl font-bold text-coffee-dark">0</span>
            </div>

            <!-- Grupo Direita: Restart + Timer -->
            <div class="flex items-center gap-3">
                <!-- Botão Restart (Voltar ao Menu) -->
                <button onclick="quitToMenu()" class="glass-panel w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 pointer-events-auto hover:bg-white/80 text-coffee-dark group" title="Voltar ao Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 group-hover:-translate-x-0.5 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                </button>

                <!-- Timer Box -->
                <div class="glass-panel rounded-2xl px-6 py-3 flex flex-col items-center shadow-lg transition-transform transform hover:scale-105">
                    <span class="text-xs text-coffee-dark font-bold uppercase tracking-wider">Tempo</span>
                    <span id="timer-display" class="text-3xl font-bold text-red-500">20</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Screen Modal -->
    <div id="start-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-coffee-dark/30 backdrop-blur-sm transition-opacity duration-300">
        <div class="glass-panel p-8 rounded-3xl text-center max-w-md w-full mx-4 shadow-2xl transform hover:scale-105 transition-transform duration-300 bg-white/80">
            <h1 class="text-5xl font-bold mb-2 text-coffee-dark drop-shadow-sm">Pop It!</h1>
            <p class="text-coffee-light mb-6 text-lg font-medium">Estoure as bolinhas antes que o tempo acabe!</p>
            
            <div class="flex justify-center gap-4 mb-8 text-left bg-beige-200/50 p-4 rounded-xl border border-white">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 rounded-full bg-[#3a9ad9]"></div>
                    <span class="text-sm text-coffee-dark font-semibold">Normal (+1)</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 rounded-full bg-[#f6d365] shadow-[0_0_5px_rgba(246,211,101,0.8)]"></div>
                    <span class="text-sm text-coffee-dark font-semibold">Ouro (+5)</span>
                </div>
            </div>
            
            <p class="text-xs text-red-400 mb-6 font-bold uppercase tracking-wider">Cuidado: Clicar fora perde 1 ponto!</p>

            <div class="mb-6">
                <p class="text-xs text-coffee-light uppercase tracking-widest font-bold">Melhor Pontuação</p>
                <p id="high-score" class="text-3xl font-bold text-coffee-dark">0</p>
            </div>

            <button id="start-btn" class="w-full bg-gradient-to-r from-coffee to-coffee-light hover:from-coffee-dark hover:to-coffee text-white font-bold py-4 rounded-xl text-xl shadow-lg transform transition active:scale-95 pointer-events-auto border-b-4 border-coffee-dark/20">
                JOGAR AGORA
            </button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-coffee-dark/40 backdrop-blur-md">
        <div class="glass-panel p-10 rounded-[3rem] text-center shadow-2xl bg-white/90">
            <h2 class="text-5xl font-bold mb-4 text-coffee-dark">Fim de Jogo!</h2>
            <p class="text-xl text-coffee-light mb-2 font-medium">Sua pontuação final</p>
            <p id="final-score" class="text-7xl font-bold text-coffee mb-8 animate-bounce">0</p>
            <button onclick="resetGame()" class="bg-coffee-dark text-beige-100 font-bold py-3 px-10 rounded-full text-xl hover:bg-coffee transition shadow-lg transform hover:-translate-y-1">
                Jogar Novamente
            </button>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game-area"></div>

    <script src="script.js"></script>
</body>
</html>
